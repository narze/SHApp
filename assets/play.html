        height: 403px;
        margin-bottom: 20px;
        position: relative;
      }
      .user-profile {
        position: absolute;
        overflow: hidden;
        border: 3px solid #fff;
        width: 50px;
        height: 50px;
        left: 152px;
        top: 48px;
      }
      .user-profile img {
        width: 50px;
        height: 50px;
      }
    </style>

  <body style="background-color:#000;">
    <center>
      <div class="img-box">
        <img src="http://static.socialhappen.com/apps/posetonight/images/random/2.jpg" alt="">
        <div class="user-profile"><img src="https://graph.facebook.com/1178809193/picture?type=square">

      <div id="share_form">
        <form action="https://app2.socialhappen.com/posetonight/home/upload" method="post" accept-charset="utf-8" class="form-inline">
          <input type="hidden" name="img_name" value="2.jpg">
          <input style="height:37px;" class="input-large" id="message" type="text" name="message" maxlength="255" value="" placeholder="Message">
          <button id="share_button" type="submit" class="btn btn-danger btn-large" name="upload">
            Share!
          </button>
        </form>
        <form action="https://app2.socialhappen.com/posetonight/home/play" method="post" accept-charset="utf-8">
          <input type="hidden" name="img_name" value="2.jpg">
          <button type="submit" class="btn" name="upload">
            เล่นใหม่
          </button>
        </form>
      </div>

      <div id="progress_bar" style="height:101px;width:403px;margin:0 auto;display:none;">
        <p>
          Loading...

    <script type="text/javascript">
document.getElementById("share_button").addEventListener("click", shareToFB);
function shareToFB () {
document.getElementById('share_form').style.display = 'none';
document.getElementById('progress_bar').style.display = 'block';
}
